<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "ML Study App" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{{ url_for('home') }}" class="font-semibold">ML Study App</a>
      <div class="text-sm">
        {% if user %}
          <span class="mr-3">Hello, {{ user }}</span>
          <a href="{{ url_for('logout') }}" class="text-indigo-600 hover:underline">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-5xl mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="text-sm {{ 'text-green-700' if category=='success' else 'text-red-700' if category in ['danger','error'] else 'text-orange-700' if category=='warning' else 'text-gray-700' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
