{% extends "layout.html" %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 bg-white border rounded-xl p-6 shadow-sm">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-700 mb-1">Username</label>
      <input name="username" class="w-full border rounded-lg px-3 py-2" placeholder="admin" required />
    </div>
    <div>
      <label class="block text-sm text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="w-full border rounded-lg px-3 py-2" placeholder="admin123" required />
    </div>
    <div class="mt-2">
      <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    </div>
    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg py-2">Sign in</button>
  </form>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
